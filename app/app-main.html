<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../elements/global-variable.html">
<link rel="import" href="app-page-root.html">
<link rel="import" href="app-page-remote.html">
<link rel="import" href="routes.html">

<dom-module id="app-main">
  <style>
    /deep/ .page {
      padding: 20px;
    }
  </style>

  <template>
    <global-variable id="global" key="main"></global-variable>

    <more-route-selector>
      <iron-pages id="pages" selected="{{page}}" attr-for-selected="name">
        <app-page-root id="main" name="main"></app-page-root>
        <app-page-remote id="remote" name="remote"></app-page-remote>
      </iron-pages>
    </more-route-selector>
  </template>
</dom-module>

<script>
  Polymer({
    is: "app-main",
    properties: {
      page: {
        type: String,
        notify: true,
        value: "main"
      }
    },
    ready: function() {
      this.$.global.value = this;
    }
  });
</script>
