<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="global-variable.html">
<link rel="import" href="app-page-main.html">
<link rel="import" href="app-page-remote.html">

<dom-module id="app-main">
  <style>
    /deep/ .page {
      padding: 20px;
    }
  </style>

  <template>
    <global-variable id="global" key="main"></global-variable>

    <iron-pages id="pages" selected="{{page}}" attr-for-selected="name">
      <app-page-main id="main" name="main"></app-page-main>
      <app-page-remote id="remote" name="remote"></app-page-remote>
    </iron-pages>
  </template>
</dom-module>

<script>
  Polymer({
    is: "app-main",
    properties: {
      page: {
        type: String,
        notify: true,
        value: "main"
      }
    },
    ready: function() {
      this.$.global.value = this;
    }
  });
</script>
