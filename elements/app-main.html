<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="app-page-root.html">
<link rel="import" href="app-page-remote.html">
<link rel="import" href="app-routing.html">

<dom-module id="app-main">
  <style>
    /deep/ .page {
      padding: 20px;
    }
  </style>

  <template>
    <app-routing switch="main" value="{{page}}"></app-routing>

    <iron-pages selected="[[page]]" attr-for-selected="page">
      <app-page-root page="root"></app-page-root>
      <app-page-remote page="remote"></app-page-remote>
    </iron-pages>
  </template>
</dom-module>

<script>
  Polymer({
    is: "app-main"
  });
</script>
