<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="service.html">
<link rel="import" href="remote-card.html">

<polymer-element name="device-list" attributes="devices">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
      post-card {
        margin-bottom: 30px;
      }
    </style>

    <div layout vertical center>
      <template repeat="{{device in devices}}">
        <post-card>
          <h2>{{device.name}}</h2>
          <p>{{device.description}}</p>
        </post-card>
      </template>
    </div>
  </template>
  <script>
    Polymer({});
  </script>
</polymer-element>
