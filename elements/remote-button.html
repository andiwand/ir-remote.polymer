<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="../libs/paper-button/paper-button.html">
<link rel="import" href="import-observe.html">
<link rel="import" href="observe-path.html">

<dom-module id="remote-button">
  <style>
    :host {
      display: block;
    }
    paper-button {
      display: block;
      min-width: 0px;
      width: 100%;
      height: 100%;
      margin: 0px;
    }
  </style>

  <template>
    <observe-path data="{{data}}" path="short" value="{{short}}"></observe-path>

    <paper-button>{{short}}</paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    is: "remote-button",
    properties: {
      data: {
        type: Object,
        notify: true
      }
    }
  });
</script>
