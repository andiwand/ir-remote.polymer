<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="import-observe.html">
<link rel="import" href="observe-path.html">

<dom-module id="remote-button">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
    paper-button {
      display: block;
      background-color: grey;
      color: white;
      min-width: 0;
      min-height: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    paper-button[disabled] {
      background-color: lightgrey;
    }
  </style>

  <template>
    <observe-path data="{{data}}" path="short" value="{{short}}"></observe-path>

    <paper-button disabled="{{disabled}}">{{short}}</paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    is: "remote-button",
    properties: {
      data: {
        type: Object,
        notify: true
      },
      disabled: {
        type: Boolean,
        notify: true
      }
    },
    listeners: {
      "tap": "handleTap"
    },
    handleTap: function(e) {
      this.fire("button", this);
    }
  });
</script>
