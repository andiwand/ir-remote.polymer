<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="../libs/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../libs/paper-input/paper-input.html">

<dom-module id="dialog-remote">
  <link rel="import" type="css" href="../libs/paper-dialog-behavior/paper-dialog-common.css">

  <style>
  </style>

  <template>
    <h2>Add remote</h2>
    <span>Some content</span>
    <paper-input label="Name" value="{{name}}"></paper-input>
    <paper-input label="Description" value="{{description}}"></paper-input>
    <div>
      <paper-button on-tap="cancel">Cancel</paper-button>
      <paper-button on-tap="onAccept">Accept</paper-button>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "dialog-remote",
    behaviors: [ Polymer.PaperDialogBehavior ],
    properties: {
      modal: {
        type: Boolean,
        value: true
      },
      name: {
        type: String,
        notify: true,
        value: "",
        copy: true
      },
      description: {
        type: String,
        notify: true,
        value: "",
        copy: true
      }
    },
    set: function(values) {
      var that = this;
      $.each(that.properties, function(key, value) {
        if (!value.copy) return;
        that[key] = values ? values[key] : value.value;
      });
    },
    get: function(values) {
      var that = this;
      $.each(that.properties, function(key, value) {
        if (!value.copy) return;
        values[key] = that[key];
      });
    },
    cancel: function() {
      this.close();
    },
    onAccept: function() {
      this.fire("accept", this);
    }
  });
</script>
