<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="import-ir-remote.html">
<link rel="import" href="list-generic.html">
<link rel="import" href="card-remote.html">

<dom-module id="list-remote">
  <style>
    :host {
      display: block;
    }
    /deep/ card-remote {
      margin-bottom: 20px;
    }
  </style>

  <template>
    <list-generic array="{{remotes}}" element="card-remote"></list-generic>
  </template>
</dom-module>

<script>
  Polymer({
    is: "list-remote",
    ready: function() {
      IR.remote.addObserver($.proxy(function() {
        this.remotes = IR.remote.state.remotes;
      }, this));
    }
  });
</script>
