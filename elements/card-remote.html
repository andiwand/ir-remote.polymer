<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="observe-path.html">

<dom-module id="card-remote">
  <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 300;
      box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px,
                  rgba(0, 0, 0, 0.098) 0px 0px 3px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    .heading {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
  </style>

  <template>
    <observe-path object="{{data}}" path="name" value="{{name}}"></observe-path>
    <observe-path object="{{data}}" path="description" value="{{description}}"></observe-path>

    <div class="card-header layout horizontal">
      <span class="heading flex">{{name}}</span>
      <paper-icon-button icon="open-in-new" on-tap="onOpen"></paper-icon-button>
      <paper-icon-button icon="create" on-tap="onEdit"></paper-icon-button>
      <paper-icon-button icon="delete" on-tap="onRemove"></paper-icon-button>
    </div>
    <p>{{description}}</p>
  </template>
</dom-module>

<script>
  Polymer({
    is: "card-remote",
    properties: {
      data: {
        type: Object,
        notify: true
      }
    },
    onOpen: function() { this.fire("open", this.data); },
    onEdit: function() { this.fire("edit", this.data); },
    onRemove: function() { this.fire("remove", this.data); }
  });
</script>
