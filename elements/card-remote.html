<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="../libs/iron-icons/iron-icons.html">
<link rel="import" href="../libs/paper-icon-button/paper-icon-button.html">
<link rel="import" href="import-observe.html">

<dom-module id="card-remote">
  <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 300;
      box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px,
                  rgba(0, 0, 0, 0.098) 0px 0px 3px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    .heading {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
  </style>

  <template>
    <div class="card-header layout horizontal">
      <span class="heading flex">{{data.name}}</span>
      <paper-icon-button icon="open-in-new" on-tap="onOpen"></paper-icon-button>
      <paper-icon-button icon="create" on-tap="onEdit"></paper-icon-button>
      <paper-icon-button icon="delete" on-tap="onRemove"></paper-icon-button>
    </div>
    <p>{{data.description}}</p>
  </template>
</dom-module>

<script>
  Polymer({
    is: "card-remote",
    properties: {
      data: {
        type: Object,
        notify: true,
        observer: "_dataChanged"
      }
    },
    _dataChanged: function(newValue, oldValue) {
      if (this.observer) this.observer.close();
      if (!newValue) return;
      this.observer = new ObjectObserver(newValue);
      this.observer.open(function(added, removed, changed, getOldValueFn) {
        $.each(changed, $.proxy(function(key, value) {
          this.notifyPath("data." + key, value);
        }, this));
      }, this);
    },
    onOpen: function() {
      this.fire("open", this.data, this);
    },
    onEdit: function() {
      this.fire("edit", this.data, this);
    },
    onRemove: function() {
      this.fire("remove", this.data, this);
    }
  });
</script>
