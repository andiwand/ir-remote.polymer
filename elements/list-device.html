<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="import-ir-remote.html">
<link rel="import" href="list-generic.html">
<link rel="import" href="card-device.html">

<dom-module id="list-device">
  <style>
    :host {
      display: block;
    }
    /deep/ card-device {
      margin-bottom: 20px;
    }
  </style>

  <template>
    <observe-path data="{{ir.remote}}" path="devices" value="{{devices}}"></observe-path>

    <list-generic array="{{devices}}" element="card-device"></list-generic>
  </template>
</dom-module>

<script>
  Polymer({
    is: "list-device"
  });
</script>
