<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="ir-service.html">
<link rel="import" href="card-device.html">

<dom-module id="device-list">
  <style>
    :host {
      display: block;
      width: 100%;
    }
    device-card {
      margin-bottom: 20px;
    }
  </style>

  <template>
    <ir-service id="service" devices="{{devices}}"></ir-service>

    <div layout vertical center>
      <template is="dom-repeat" items="{{devices}}">
        <device-card>
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
        </device-card>
      </template>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "device-list"
  });
</script>
