<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="import-ir-remote.html">
<link rel="import" href="generic-list.html">
<link rel="import" href="card-device.html">

<dom-module id="list-device">
  <style>
    :host {
      display: block;
    }
    /deep/ card-device {
      margin-bottom: 20px;
    }
  </style>

  <template>
    <generic-list array="{{devices}}" element="card-device"></generic-list>
  </template>
</dom-module>

<script>
  Polymer({
    is: "list-device",
    ready: function() {
      IR.remote.addObserver($.proxy(function() {
        this.devices = IR.remote.state.devices;
      }, this));
    }
  });
</script>
