<link rel="import" href="../libs/polymer/polymer.html">
<link rel="import" href="../libs/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../libs/paper-input/paper-input.html">
<link rel="import" href="ir-service.html">

<dom-module id="dialog-remote-add">
  <link rel="import" type="css" href="../libs/paper-dialog-behavior/paper-dialog-common.css">

  <style>
  </style>

  <template>
    <h2>Add remote</h2>
    <span>Some content</span>
    <paper-input label="Name" error-message="error"
      auto-validate required></paper-input>
    <paper-input label="Description" error-message="error"
      auto-validate required></paper-input>
    <div>
      <paper-button on-tap="cancel">Cancel</paper-button>
      <paper-button on-tap="accept">Accept</paper-button>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "dialog-remote-add",
    behaviors: [ Polymer.PaperDialogBehavior ],
    properties: {
      modal: { value: true }
    },
    ready: function() {},
    cancel: function() {
      this.close();
    },
    accept: function() {
      console.log(this.$.name.validate());
    }
  });
</script>
