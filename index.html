<!doctype html>
<html>
<head>
  <title>poly</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="libs/webcomponentsjs/webcomponents.js"></script>
  <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="libs/gridster/dist/jquery.gridster.min.js"></script>
  <script type="text/javascript" src="libs/ir-client/build/ir-client.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <link rel="stylesheet" type="text/css" href="libs/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="import" href="libs/core-toolbar/core-toolbar.html">
  <link rel="import" href="libs/core-menu/core-menu.html">
  <link rel="import" href="libs/core-item/core-item.html">
  <link rel="import" href="libs/core-header-panel/core-header-panel.html">
  <link rel="import" href="libs/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="libs/core-icons/core-icons.html">
  <link rel="import" href="libs/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="libs/paper-tabs/paper-tabs.html">

  <style>
    body {
      font-family: sans-serif;
    }
    core-header-panel {
      background: white;
    }
    core-toolbar {
      background-color: #03A9F4;
    }
    #navheader {
      background-color: #56BA89;
    }
    .content {
      padding: 20px;
    }
    /* drawer is always visible on a wide screen
       so menu button isn't required */
    core-drawer-panel:not([narrow]) #navicon {
      display: none;
    }
  </style>
</head>

<body unresolved>
  <core-drawer-panel id="drawerPanel">
    <core-header-panel drawer>
      <core-toolbar id="navheader">
        <span>Menu</span>
      </core-toolbar>
      <core-menu>
        <core-item label="One"></core-item>
        <core-item label="Two"></core-item>
      </core-menu>
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar id="mainheader">
        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
        <span flex>Title</span>
        <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>
      </core-toolbar>
      <div class="content">
        <div class="content">
          <button class="control-button" name="discover" onclick="discover()">discover</button>
          <hr/>
          <button class="control-button" name="edit" onclick="switchEdit()">edit</button>
          <button class="control-button" name="add" onclick="addButton()">add</button>
          <hr/>
          <div class="gridster">
            <ul></ul>
          </div>

          <div class="template">
            <li id="button-template" class="button"></li>
            <li id="add-button-template" onclick="addButton()">+</li>
          </div>
        </div>
      </div>
    </core-header-panel>
  </core-drawer-panel>

  <script>
    document.addEventListener('polymer-ready', function() {
      var navicon = document.getElementById('navicon');
      var navicon = document.getElementById('navicon');
      var more = document.getElementById('morebutton');
      navicon.addEventListener('click', function() {
        drawerPanel.togglePanel();
      });
      more.addEventListener('click', function() {

      });
    });
  </script>
</body>
</html>
