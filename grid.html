<!doctype html>
<html>
<head>
  <title>grid</title>

  <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="libs/gridster/dist/jquery.gridster.js"></script>
  <script type="text/javascript" src="libs/ir-client/build/ir-client.min.js"></script>

  <link rel="stylesheet" type="text/css" href="libs/gridster/dist/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script>
  $(function() {
    var gridster = $(".gridster > ul").gridster({
      widget_class: "button",
      widget_margins: [5, 5],
      widget_base_dimensions: [50, 50],
      resize: {
        enabled: true
      }
    }).data("gridster");

    gridster.add_widget("<li>a</li>");
    gridster.add_widget("<li>b</li>");
  });
  </script>
</head>
<body>
  <div class="gridster">
    <ul></ul>
  </div>
</body>
</html>
